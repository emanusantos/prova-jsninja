<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./icons/arrow-right-solid.svg">
    <link rel="stylesheet" href="styles.css">
    <title>TGL</title>
</head>
<body>
    <header>
        <div class="ulWrapper">
            <ul>
                <li>
                    <h1>TGL</h1>
                    <h4>Home</h4>
                </li>
                <li>
                    <h4>Account</h4>
                    <h4>Log out</h4>
                </li>
            </ul>
        </div>
    <header>
    <div class="mainContent">
        <div class="gameContent">
            <h3 class="newBet">NEW BET <span class="for" data-js="typeFor"></span></h3>
            <p><strong>Choose a game</strong></p>
            <div class="buttonsArea" data-js="buttonsArea"></div>
            <p><strong>Fill your bet</strong></p>
            <div class="descriptionArea" data-js="descriptionArea"></div>
            <div class="numbersArea" data-js="numbersArea"></div>
            <div class="funcButtons">
                <div class="gameButtons">
                    <button class="gameButton1" data-js="complete">Complete game</button>
                    <button class="gameButton2" data-js="clear">Clear game</button>
                </div>
                <div>
                    <button class="addCart" data-js="addCart"><img class="cartIcon" src="./icons/shopping-cart-solid.svg">Add to cart</button>
                </div>
            </div>
        </div>
        <div class="cartContent">
            <div class="padding">
                <h3>CART</h3>
                <h4 data-js="empty" style="padding: 25px; color: #E3E3E3; text-align: center; font-style: italic;">Carrinho vazio</h4>
                <div class="cartItem" data-js="cartarea"></div>
                <h3>CART <span data-js="total" style="font-style: normal; font-weight: lighter;"></span></h3>
            </div>
            <div class="btnArea">
                <button class="saveCart"><i class="fas fa-shopping-cart"></i><strong>Save</strong></button>
            </div>
            
        </div>
    </div>
    <hr />
    <div class="footer">
        <p>Copyright 2021  Luby Software</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
